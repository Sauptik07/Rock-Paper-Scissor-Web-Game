<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="Scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>

  </div>
  <div class="Result">
    <p>Paper covers rock. You win!</p>

  </div>
  <div class="Choices">
    <div class="choice" id="r">
      <img src="icons8-hand-rock-48.png" alt="Rock" style="width:80px;height:80px;">
    </div>
    <div class="choice" id="p">
      <img src="icons8-hand-48.png" alt="Paper" style="width:80px;height:80px;">
    </div>
    <div class="choice" id="s">
      <img src="icons8-hand-scissors-48.png" alt="Scissor" style="width:80px;height:80px;">
    </div>
  </div>

  <p id="action-message">Make your move.</p>
  <script src="app.js">

  </script>

</body>

</html>
